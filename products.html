<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
            <div class="nav-link dropdown"> <!-- Nombre de usuario en la esquino superior derecha y menú desplegable -->
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                NombreUsuario
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="cart.html" id="miCarrito">Mi carrito</a></li>
                <li><a class="dropdown-item" href="my-profile.html" id="miPerfil">Mi perfil</a></li>
                <li><a class="dropdown-item" href="login.html" id="cerrarSesion">Cerrar sesión</a></li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="pb-5 container">
    <div class="container text-center">
      <div class="row justify-content-end">
          <div class="col-9">
            <input class="form-control" type="search" id="buscador" placeholder="Buscar productos...">
          </div>
          <div class="btn-group btn-group-toggle col-3 gap-2" data-bs-toggle="buttons">
            <input type="radio" class="btn-check" name="options" id="sortPriceAsc">
            <label class="btn btn-outline-secondary" for="sortPriceAsc"><i class="fas fa-sort-amount-up mr-1"></i>$</label>
            <input type="radio" class="btn-check" name="options" id="sortPriceDesc">
            <label class="btn btn-outline-secondary" for="sortPriceDesc"><i class="fas fa-sort-amount-down mr-1"></i>$</label>
            <input type="radio" class="btn-check" name="options" id="sortByRelevance">
            <label class="btn btn-outline-secondary" for="sortByRelevance"><i class="fas fa-sort-amount-down mr-1"></i>Rel.</label>
          </div>
      </div>

      <div class="row">
        <div class="col-lg-6 offset-lg-6 col-md-12 mb-1 container">
          <div class="row container p-0 m-0">
            <div class="col">
              <p class="font-weight-normal text-end my-2">Precio</p>
            </div>
            <div class="col">
              <input class="form-control" type="number" placeholder="min." id="rangeFilterPriceMin">
            </div>
            <div class="col">
              <input class="form-control" type="number" placeholder="máx." id="rangeFilterPriceMax">
            </div>
            <div class="col-3 p-0">
              <div class="btn-group">
                <button class="btn btn-outline-secondary " id="rangeFilterPrice">Filtrar</button>
                <button class="btn btn-link btn-sm" id="clearRangeFilter">Limpiar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div id="productList" class="productList">
          <div id="tproducts" class="productContainer">
            <!-- Los productos se insertarán aquí mediante JavaScript -->
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
