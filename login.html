<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/stylelogin.css" rel="stylesheet">
</head>

<body>
  <main class="d-flex justify-content-center align-items-center vh-100 login-page">
    <div class="login-container text-center p-5 rounded">
      <h1 class="text-uppercase">login</h1>
      <form id="loginForm">
        <div class="form-group">
          <label for="usuario" class="sr-only">Usuario:</label>
          <input type="email" id="usuario" name="usuario" class="form-control" placeholder="Ingrese su E-mail" required>
        </div>
        <div class="form-group mt-4">
          <label for="contrasena" class="sr-only">Contraseña:</label>
          <input type="password" id="contrasena" name="contrasena" class="form-control" placeholder="Ingrese su contraseña" required>
        </div>
        <button type="button" class="btn btn-primary btn-block mt-4" onclick="validarFormulario()">Login</button>
      </form>
    </div>
  </main>
  

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
